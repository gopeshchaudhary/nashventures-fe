
<h1>Search History : </h1>
<div class="wrap">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?" #searchTerm >
        <button type="submit" class="searchButton" (click)="search(searchTerm.value)">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>
<ul *ngIf="imgHistory;else nohistory">
    <button class="btn btn-info" *ngFor="let history of imgHistory;" routerLink="/images/{{history}}" >
        {{ historyObj[history]}}
    </button>
</ul>

<ng-template #nohistory>
    No Search Done Yet.
</ng-template>
